<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to Word Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            animation: rotate 20s linear infinite;
            z-index: -1;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5rem;
            font-weight: 700;
        }

        .subtitle {
            color: #666;
            margin-bottom: 40px;
            font-size: 1.1rem;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px 20px;
            margin-bottom: 30px;
            transition: all 0.3s ease;
            background: rgba(102, 126, 234, 0.05);
            cursor: pointer;
            position: relative;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: rgba(118, 75, 162, 0.1);
            transform: translateY(-2px);
        }

        .upload-area.dragover {
            border-color: #28a745;
            background: rgba(40, 167, 69, 0.1);
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 3rem;
            color: #667eea;
            margin-bottom: 20px;
        }

        .upload-text {
            color: #555;
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .upload-hint {
            color: #888;
            font-size: 0.9rem;
        }

        #fileInput {
            display: none;
        }

        .file-list {
            margin-top: 20px;
            text-align: left;
        }

        .file-item {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 10px 15px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 4px solid #667eea;
        }

        .file-name {
            font-weight: 500;
            color: #333;
        }

        .file-size {
            color: #666;
            font-size: 0.9rem;
        }

        .remove-file {
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.3s ease;
        }

        .remove-file:hover {
            background: #c82333;
            transform: scale(1.1);
        }

        .convert-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
            margin-top: 20px;
            min-width: 200px;
        }

        .convert-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 25px rgba(102, 126, 234, 0.4);
        }

        .convert-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-weight: 500;
            display: none;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.info {
            background: #cce7ff;
            color: #0c5460;
            border: 1px solid #b3d9ff;
        }

        .progress-container {
            margin-top: 20px;
            display: none;
        }

        .progress-bar {
            background: #e9ecef;
            border-radius: 50px;
            height: 8px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-fill {
            background: linear-gradient(90deg, #667eea, #764ba2);
            height: 100%;
            border-radius: 50px;
            transition: width 0.3s ease;
            width: 0%;
        }

        .progress-text {
            color: #666;
            font-size: 0.9rem;
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid #eee;
        }

        .feature {
            text-align: center;
            padding: 10px;
        }

        .feature-icon {
            font-size: 2rem;
            color: #667eea;
            margin-bottom: 10px;
        }

        .feature-text {
            color: #555;
            font-size: 0.9rem;
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
                margin: 10px;
            }

            h1 {
                font-size: 2rem;
            }

            .upload-area {
                padding: 30px 15px;
            }

            .features {
                grid-template-columns: 1fr;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìÑ Image to Word Converter</h1>
        <p class="subtitle">Convert your images to editable Word documents using AI-powered OCR</p>
        
        <div class="upload-area" onclick="document.getElementById('fileInput').click()">
            <div class="upload-icon">üìÅ</div>
            <div class="upload-text">Drop images here or click to browse</div>
            <div class="upload-hint">Support JPG, PNG, GIF ‚Ä¢ Multiple files allowed</div>
        </div>
        
        <input type="file" id="fileInput" multiple accept="image/*">
        
        <div id="fileList" class="file-list"></div>
        
        <button id="convertBtn" class="convert-btn" onclick="convertImages()" disabled>
            üöÄ Convert to Word Document
        </button>
        
        <div class="progress-container" id="progressContainer">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-text" id="progressText">Processing images...</div>
        </div>
        
        <div id="status" class="status"></div>
        
        <div class="features">
            <div class="feature">
                <div class="feature-icon">ü§ñ</div>
                <div class="feature-text">AI-Powered OCR</div>
            </div>
            <div class="feature">
                <div class="feature-icon">‚ö°</div>
                <div class="feature-text">Fast Processing</div>
            </div>
            <div class="feature">
                <div class="feature-icon">üì±</div>
                <div class="feature-text">Mobile Friendly</div>
            </div>
            <div class="feature">
                <div class="feature-icon">üîí</div>
                <div class="feature-text">Secure & Private</div>
            </div>
        </div>
    </div>

    <script>
        let selectedFiles = [];
        let currentBatchId = null;

        // File input change handler
        document.getElementById('fileInput').addEventListener('change', function(e) {
            handleFiles(e.target.files);
        });

        // Drag and drop handlers
        const uploadArea = document.querySelector('.upload-area');
        
        uploadArea.addEventListener('dragover', function(e) {
            e.preventDefault();
            this.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', function(e) {
            e.preventDefault();
            this.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', function(e) {
            e.preventDefault();
            this.classList.remove('dragover');
            handleFiles(e.dataTransfer.files);
        });

        function handleFiles(files) {
            selectedFiles = [];
            for (let i = 0; i < files.length; i++) {
                if (files[i].type.startsWith('image/')) {
                    selectedFiles.push(files[i]);
                }
            }
            
            updateFileList();
            updateConvertButton();
        }

        function updateFileList() {
            const fileList = document.getElementById('fileList');
            
            if (selectedFiles.length === 0) {
                fileList.innerHTML = '';
                return;
            }
            
            fileList.innerHTML = selectedFiles.map((file, index) => `
                <div class="file-item">
                    <div>
                        <div class="file-name">${file.name}</div>
                        <div class="file-size">${formatFileSize(file.size)}</div>
                    </div>
                    <button class="remove-file" onclick="removeFile(${index})" title="Remove file">√ó</button>
                </div>
            `).join('');
        }

        function removeFile(index) {
            selectedFiles.splice(index, 1);
            updateFileList();
            updateConvertButton();
        }

        function updateConvertButton() {
            const convertBtn = document.getElementById('convertBtn');
            convertBtn.disabled = selectedFiles.length === 0;
            
            if (selectedFiles.length > 0) {
                convertBtn.textContent = `üöÄ Convert ${selectedFiles.length} Image${selectedFiles.length > 1 ? 's' : ''}`;
            } else {
                convertBtn.textContent = 'üöÄ Convert to Word Document';
            }
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
        }

        function hideStatus() {
            document.getElementById('status').style.display = 'none';
        }

        function showProgress(show = true) {
            const progressContainer = document.getElementById('progressContainer');
            progressContainer.style.display = show ? 'block' : 'none';
            
            if (!show) {
                document.getElementById('progressFill').style.width = '0%';
            }
        }

        function updateProgress(percent, text) {
            document.getElementById('progressFill').style.width = percent + '%';
            document.getElementById('progressText').textContent = text;
        }

        async function convertImages() {
            if (selectedFiles.length === 0) return;
            
            const convertBtn = document.getElementById('convertBtn');
            convertBtn.disabled = true;
            convertBtn.textContent = '‚è≥ Processing...';
            
            hideStatus();
            showProgress();
            updateProgress(10, 'Uploading images...');
            
            try {
                // Step 1: Upload images
                const formData = new FormData();
                selectedFiles.forEach((file, index) => {
                    formData.append(`file_${index}`, file);
                });
                
                const uploadResponse = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData
                });
                
                if (!uploadResponse.ok) {
                    const errorData = await uploadResponse.json();
                    throw new Error(errorData.error || 'Upload failed');
                }
                
                const uploadResult = await uploadResponse.json();
                currentBatchId = uploadResult.batchId;
                
                updateProgress(50, 'Processing with AI OCR...');
                showStatus(`‚úÖ Uploaded ${uploadResult.filesCount} images successfully`, 'success');
                
                // Step 2: Process images
                setTimeout(async () => {
                    try {
                        updateProgress(75, 'Generating Word document...');
                        
                        const processResponse = await fetch(`/api/process?batchId=${currentBatchId}`, {
                            method: 'GET'
                        });
                        
                        if (!processResponse.ok) {
                            const errorData = await processResponse.json();
                            throw new Error(errorData.error || 'Processing failed');
                        }
                        
                        updateProgress(95, 'Preparing download...');
                        
                        // Download the Word document
                        const blob = await processResponse.blob();
                        const url = window.URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = `extracted_document_${currentBatchId}.docx`;
                        document.body.appendChild(a);
                        a.click();
                        document.body.removeChild(a);
                        window.URL.revokeObjectURL(url);
                        
                        updateProgress(100, 'Complete!');
                        showStatus('üéâ Document generated and downloaded successfully!', 'success');
                        
                        // Reset after success
                        setTimeout(() => {
                            selectedFiles = [];
                            updateFileList();
                            updateConvertButton();
                            showProgress(false);
                            convertBtn.disabled = false;
                            convertBtn.textContent = 'üöÄ Convert to Word Document';
                        }, 3000);
                        
                    } catch (processError) {
                        throw processError;
                    }
                }, 2000); // Small delay to show upload success
                
            } catch (error) {
                console.error('Conversion error:', error);
                showStatus(`‚ùå Error: ${error.message}`, 'error');
                showProgress(false);
                
                // Reset button
                convertBtn.disabled = false;
                updateConvertButton();
            }
        }

        // Initialize
        updateConvertButton();
    </script>
</body>
</html>
