<!DOCTYPE html>
<html>
<head>
  <title>OCR to Word</title>
  <style>
    #message {
      margin-top: 10px;
      font-weight: bold;
      color: green;
    }
    #loader {
      display: none;
      margin-top: 10px;
      color: blue;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h2>Upload Images</h2>
  <form id="uploadForm">
    <input type="file" name="file" />
    <button type="submit">Upload</button>
  </form>
  
  <div id="loader">‚è≥ Uploading... please wait</div>
  <div id="message"></div>

  <br/>
  <button id="finalizeBtn">Finalize & Download Word</button>

  <script>
    const uploadForm = document.getElementById("uploadForm");
    const finalizeBtn = document.getElementById("finalizeBtn");
    const loader = document.getElementById("loader");
    const message = document.getElementById("message");

    uploadForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      message.textContent = "";
      loader.style.display = "block"; // show loader

      const formData = new FormData(uploadForm);
      try {
  const res = await fetch("/api/upload", { method: "POST", body: formData });
        const data = await res.json();
        
        loader.style.display = "none"; // hide loader
        if (res.ok) {
          message.textContent = "‚úÖ File uploaded successfully!";
          message.style.color = "green";
        } else {
          message.textContent = "‚ùå Upload failed: " + (data.error || "Unknown error");
          message.style.color = "red";
        }
      } catch (err) {
        loader.style.display = "none";
        message.textContent = "‚ùå Upload error: " + err.message;
        message.style.color = "red";
      }
    });

    finalizeBtn.addEventListener("click", async () => {
      message.textContent = "";
  const res = await fetch("/api/finalize");
      if (!res.ok) {
        message.textContent = "‚ùå Error finalizing document";
        message.style.color = "red";
        return;
      }
      const blob = await res.blob();
      const url = window.URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "output.docx";
      document.body.appendChild(a);
      a.click();
      a.remove();
      message.textContent = "üìÑ Word document downloaded!";
      message.style.color = "green";
    });
  </script>
</body>
</html>
