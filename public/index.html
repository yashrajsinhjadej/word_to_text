<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image to Word Converter</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/umd/lucide.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      padding: 40px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
      max-width: 600px;
      width: 100%;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
    }

    .header h1 {
      font-size: 2.5rem;
      font-weight: 700;
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 10px;
    }

    .header p {
      color: #6b7280;
      font-size: 1.1rem;
    }

    .upload-zone {
      border: 3px dashed #d1d5db;
      border-radius: 16px;
      padding: 60px 20px;
      text-align: center;
      transition: all 0.3s ease;
      cursor: pointer;
      position: relative;
      margin-bottom: 30px;
      background: linear-gradient(45deg, rgba(102, 126, 234, 0.05), rgba(118, 75, 162, 0.05));
    }

    .upload-zone.drag-over {
      border-color: #667eea;
      background: linear-gradient(45deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
      transform: scale(1.02);
    }

    .upload-icon {
      width: 64px;
      height: 64px;
      margin: 0 auto 20px;
      color: #667eea;
    }

    .upload-text {
      font-size: 1.2rem;
      font-weight: 600;
      color: #374151;
      margin-bottom: 8px;
    }

    .upload-subtext {
      color: #6b7280;
      font-size: 0.9rem;
    }

    #fileInput {
      display: none;
    }

    .upload-btn {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 1rem;
      margin-top: 20px;
    }

    .upload-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
    }

    .upload-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .uploaded-files {
      margin: 30px 0;
    }

    .file-item {
      display: flex;
      align-items: center;
      padding: 15px;
      background: rgba(102, 126, 234, 0.1);
      border-radius: 12px;
      margin-bottom: 10px;
      border-left: 4px solid #667eea;
      animation: slideIn 0.3s ease;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateX(-20px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .file-icon {
      width: 20px;
      height: 20px;
      margin-right: 12px;
      color: #667eea;
    }

    .file-name {
      flex: 1;
      font-weight: 500;
      color: #374151;
    }

    .file-status {
      font-size: 0.8rem;
      color: #10b981;
      font-weight: 600;
    }

    .generate-btn {
      width: 100%;
      background: linear-gradient(135deg, #10b981, #059669);
      color: white;
      border: none;
      padding: 16px;
      border-radius: 12px;
      font-weight: 600;
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .generate-btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 15px 30px rgba(16, 185, 129, 0.3);
    }

    .generate-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .status-message {
      margin-top: 20px;
      padding: 15px;
      border-radius: 12px;
      text-align: center;
      font-weight: 500;
    }

    .status-success {
      background: rgba(16, 185, 129, 0.1);
      color: #059669;
      border: 1px solid rgba(16, 185, 129, 0.2);
    }

    .status-error {
      background: rgba(239, 68, 68, 0.1);
      color: #dc2626;
      border: 1px solid rgba(239, 68, 68, 0.2);
    }

    .status-info {
      background: rgba(59, 130, 246, 0.1);
      color: #2563eb;
      border: 1px solid rgba(59, 130, 246, 0.2);
    }

    .loading-spinner {
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .progress-bar {
      width: 100%;
      height: 6px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 3px;
      margin: 15px 0;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #10b981, #059669);
      border-radius: 3px;
      transition: width 0.3s ease;
      width: 0%;
    }

    .feature-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .feature-item {
      display: flex;
      align-items: center;
      padding: 15px;
      background: rgba(102, 126, 234, 0.05);
      border-radius: 12px;
      border: 1px solid rgba(102, 126, 234, 0.1);
    }

    .feature-icon {
      width: 24px;
      height: 24px;
      margin-right: 12px;
      color: #667eea;
    }

    .feature-text {
      color: #4b5563;
      font-size: 0.9rem;
      font-weight: 500;
    }

    @media (max-width: 640px) {
      .container {
        padding: 30px 20px;
      }
      
      .header h1 {
        font-size: 2rem;
      }
      
      .upload-zone {
        padding: 40px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>HEMATSINH JADEJA</h1>
      <p>Convert your images to editable Word documents with AI-powered OCR</p>
    </div>

    <div class="upload-zone" id="uploadZone">
      <div class="upload-icon">
        <svg width="100%" height="100%" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M14.5 4h-5L7 7H4a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-3l-2.5-3z"/>
          <circle cx="12" cy="13" r="3"/>
        </svg>
      </div>
      <div class="upload-text">Drop images here or click to browse</div>
      <div class="upload-subtext">Supports JPG, PNG, WEBP, GIF formats</div>
      <button type="button" class="upload-btn" onclick="document.getElementById('fileInput').click()">
        Choose Files
      </button>
    </div>

    <input type="file" id="fileInput" accept="image/*" multiple>

    <div class="uploaded-files" id="uploadedFiles"></div>

    <button class="generate-btn" id="generateBtn" disabled>
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
        <polyline points="14,2 14,8 20,8"/>
        <line x1="16" y1="13" x2="8" y2="13"/>
        <line x1="16" y1="17" x2="8" y2="17"/>
        <line x1="10" y1="9" x2="8" y2="9"/>
      </svg>
      Generate Word Document
    </button>

    <div class="progress-bar" id="progressBar" style="display: none;">
      <div class="progress-fill" id="progressFill"></div>
    </div>

    <div id="statusMessage"></div>

    <div class="feature-list">
      <div class="feature-item">
        <svg class="feature-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M9 12l2 2 4-4"/>
          <path d="M21 12c-1 0-3-1-3-3s2-3 3-3 3 1 3 3-2 3-3 3"/>
          <path d="M3 12c1 0 3-1 3-3s-2-3-3-3-3 1-3 3 2 3 3 3"/>
          <path d="M21 12v7a2 2 0 01-2 2H5a2 2 0 01-2-2v-7"/>
        </svg>
        <span class="feature-text">AI-powered text extraction</span>
      </div>
      <div class="feature-item">
        <svg class="feature-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
          <polyline points="14,2 14,8 20,8"/>
        </svg>
        <span class="feature-text">Professional Word formatting</span>
      </div>
      <div class="feature-item">
        <svg class="feature-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"/>
        </svg>
        <span class="feature-text">Lightning fast processing</span>
      </div>
      <div class="feature-item">
        <svg class="feature-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
        </svg>
        <span class="feature-text">Secure file handling</span>
      </div>
    </div>
  </div>

  <script>
    const uploadZone = document.getElementById('uploadZone');
    const fileInput = document.getElementById('fileInput');
    const uploadedFiles = document.getElementById('uploadedFiles');
    const generateBtn = document.getElementById('generateBtn');
    const statusMessage = document.getElementById('statusMessage');
    const progressBar = document.getElementById('progressBar');
    const progressFill = document.getElementById('progressFill');

    let uploadedCount = 0;

    // Drag and drop functionality
    uploadZone.addEventListener('click', () => {
      fileInput.click();
    });

    uploadZone.addEventListener('dragover', (e) => {
      e.preventDefault();
      uploadZone.classList.add('drag-over');
    });

    uploadZone.addEventListener('dragleave', () => {
      uploadZone.classList.remove('drag-over');
    });

    uploadZone.addEventListener('drop', (e) => {
      e.preventDefault();
      uploadZone.classList.remove('drag-over');
      const files = Array.from(e.dataTransfer.files);
      handleFiles(files);
    });

    fileInput.addEventListener('change', (e) => {
      const files = Array.from(e.target.files);
      handleFiles(files);
    });

    async function handleFiles(files) {
      for (const file of files) {
        if (!file.type.startsWith('image/')) {
          showStatus('Only image files are supported', 'error');
          continue;
        }

        await uploadFile(file);
      }
    }

    async function uploadFile(file) {
      const fileItem = createFileItem(file.name, 'uploading');
      uploadedFiles.appendChild(fileItem);

      const formData = new FormData();
      formData.append('file', file);

      try {
        const response = await fetch('/upload', {
          method: 'POST',
          body: formData
        });

        if (response.ok) {
          const data = await response.json();
          updateFileStatus(fileItem, 'uploaded');
          uploadedCount++;
          updateGenerateButton();
          showStatus(`✅ ${file.name} uploaded successfully`, 'success');
        } else {
          updateFileStatus(fileItem, 'error');
          showStatus(`❌ Failed to upload ${file.name}`, 'error');
        }
      } catch (error) {
        updateFileStatus(fileItem, 'error');
        showStatus(`❌ Error uploading ${file.name}`, 'error');
      }
    }

    function createFileItem(fileName, status) {
      const item = document.createElement('div');
      item.className = 'file-item';
      
      const iconSvg = status === 'uploading' 
        ? '<div class="loading-spinner"></div>'
        : `<svg class="file-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
             <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
             <polyline points="14,2 14,8 20,8"/>
           </svg>`;

      item.innerHTML = `
        ${iconSvg}
        <span class="file-name">${fileName}</span>
        <span class="file-status" data-status="${status}">
          ${status === 'uploading' ? 'Uploading...' : 
            status === 'uploaded' ? 'Ready' : 
            'Error'}
        </span>
      `;
      
      return item;
    }

    function updateFileStatus(fileItem, status) {
      const statusSpan = fileItem.querySelector('.file-status');
      const spinner = fileItem.querySelector('.loading-spinner');
      
      if (spinner) {
        const iconSvg = document.createElement('div');
        iconSvg.innerHTML = `<svg class="file-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                              <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                              <polyline points="14,2 14,8 20,8"/>
                            </svg>`;
        spinner.parentNode.replaceChild(iconSvg.firstElementChild, spinner);
      }
      
      statusSpan.textContent = status === 'uploaded' ? 'Ready ✓' : 
                              status === 'error' ? 'Error ✗' : status;
      statusSpan.setAttribute('data-status', status);
    }

    function updateGenerateButton() {
      generateBtn.disabled = uploadedCount === 0;
    }

    generateBtn.addEventListener('click', async () => {
      if (uploadedCount === 0) return;

      generateBtn.disabled = true;
      generateBtn.innerHTML = `
        <div class="loading-spinner"></div>
        Processing Images...
      `;

      progressBar.style.display = 'block';
      animateProgress();

      try {
        const response = await fetch('/finalize');
        
        if (response.ok) {
          const blob = await response.blob();
          downloadFile(blob, 'extracted-text.docx');
          
          showStatus('🎉 Word document generated successfully!', 'success');
          
          // Reset everything
          uploadedFiles.innerHTML = '';
          uploadedCount = 0;
          updateGenerateButton();
          
        } else {
          throw new Error('Server error');
        }
      } catch (error) {
        showStatus('❌ Failed to generate document. Please try again.', 'error');
      } finally {
        generateBtn.disabled = false;
        generateBtn.innerHTML = `
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
            <polyline points="14,2 14,8 20,8"/>
          </svg>
          Generate Word Document
        `;
        progressBar.style.display = 'none';
      }
    });

    function animateProgress() {
      let progress = 0;
      const interval = setInterval(() => {
        progress += Math.random() * 15;
        if (progress >= 95) {
          progress = 95;
          clearInterval(interval);
        }
        progressFill.style.width = progress + '%';
      }, 200);

      // Complete progress when done
      setTimeout(() => {
        clearInterval(interval);
        progressFill.style.width = '100%';
      }, 3000);
    }

    function downloadFile(blob, filename) {
      const url = window.URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = filename;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      window.URL.revokeObjectURL(url);
    }

    function showStatus(message, type) {
      statusMessage.innerHTML = message;
      statusMessage.className = `status-message status-${type}`;
      
      if (type === 'success') {
        setTimeout(() => {
          statusMessage.innerHTML = '';
          statusMessage.className = '';
        }, 4000);
      }
    }

    // Initial state
    updateGenerateButton();
  </script>
</body>
</html>
